<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wedding Itinerary</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Wedding">
        <meta property="og:author" content="Michael Anderson">
        <link rel="stylesheet" href="res/css/wedding.css">
        <script src="res/js/jquery.min.js"></script>
        <script>$(document).ready(function() {
                var hamburger = $('.menu__icon');
                hamburger.click(function() {
                   hamburger.toggleClass('active');
                   return false;
                });
                $('.menu__icon').bind('click', function(){
                    if($('.menu__icon').hasClass('active')){
                        $('.mobile-nav').css({
                            'opacity':'1',
                        });
                        $('nav').css({
                            'box-shadow':'none',
                        });
                    } else {
                        $('.mobile-nav').css({
                            'opacity':'0',
                        });
                        $('nav').css({
                            'box-shadow':'rgba(0,0,0,0.270588) 0px 5px 5px',
                        });
                    }
                })
                $('.mobile-nav a').on('click',function(){
                    $('.mobile-nav').css({
                        'opacity':'0',
                    });
                    $('nav').css({
                      'box-shadow':'rgba(0,0,0,0.270588) 0px 5px 5px',
                  });
                    $('.menu__icon').removeClass('active');
                })
                   
              });
              
              $(document).ready(function(){
                   function scrollNav() {
                    $('nav a').click(function(){  
                      //Toggle Class
                      $(".active-link").removeClass("active-link");      
                      $(this).closest('li').addClass("active-link");
                      var theClass = $(this).attr("class");
                      $('.'+theClass).parent('li').addClass('active-link');
                      //Animate
                      $('html, body').stop().animate({
                          scrollTop: $( $(this).attr('href') ).offset().top - 160
                      }, 400);
                      return false;
                    });
                    $('.scrollTop a').scrollTop();
                  }
                  scrollNav();
              })
              
              $(document).scroll(function(){
                if($(this).scrollTop() > 355) {
                  $('.top').css({
                    'opacity':'1',
                  });
                } else {
                  $('.top').css({
                    'opacity':'0',
                  });
                }
              })</script>
    </head>
    <body>
            <nav role='navigation'>
                    <ul>
                        <li>
                            <a href="#wedding">The Wedding</a>
                        </li>
                        <li>
                            <a href="#directions">Directions</a>
                        </li>
                    </ul>
                </nav>
                <div class="header">
                    <h1>
                        Mike & Tina
                    </h1>
                    <h2>
                        August 18, 2019
                    </h2>
                </div>
                <div class="container">
                    <div class="shadow i1">
                        <form action="">
                          <input type="radio"> Attending
                          <input name="numguest" value="0">Guests<br>
                          Food Preference<br>
                          <select name="foodpref">
                             <option value="volvo">Meat</option>
                             <option value="saab">Seafood</option>
                             <option value="fiat">Vegetarian</option>
                          </select><br>
                          <input name="" placeholder='Allergies'></input><br>
                          <button>RSVP</button>
                        </form>
                    </div>
                </div>
            
            <div id='wedding_footer'>        </div>
    </body>
</html>
